spring.datasource.url=jdbc:mysql://localhost:3306/mail_system
spring.datasource.username=mail_system
spring.datasource.password=Learn2code!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Specify the DBMS
spring.jpa.database = MYSQL

# Show or not log for each sql query
spring.jpa.show-sql = false

# Hibernate ddl auto (create, create-drop, update)
# Checks to see if schema exists
spring.jpa.hibernate.ddl-auto = validate

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect


# Initialize the DataSource make always and true
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false


